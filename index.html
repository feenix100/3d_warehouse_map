<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Shelves with Grid and Adjustable Positions</title>
    <style>
        body { margin: 0; overflow: hidden; }
        .dropdown {
            position: absolute;
            display: none;
            background-color: white;
            border: 1px solid #ccc;
            z-index: 10;
        }
        .dropdown select {
            width: 100px;
        }
        .infoBox {
            position: absolute; 
            background-color: white; 
            border: 1px solid black; 
            padding: 10px; 
            display: none; /* Initially hidden */
            z-index: 1000; /* Ensure it's on top of other elements */
            max-width: 300px; /* Optional: limit the width */
            box-shadow: 0 0 10px rgba(0,0,0,0.5); /* Optional: add shadow */
        }
        
    </style>
</head>
<body>
    <div id="dropdown" class="dropdown">
        <select id="dropdownSelect">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
    </div>
    <div id="infoBox" style="position: absolute; display: none; background: white; border: 1px solid black; padding: 10px; pointer-events: none;"></div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/FontLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/geometries/TextGeometry.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.9/dat.gui.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
